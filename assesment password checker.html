
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Checker</title>
<style>
  /* You can use CSS or LESS for styling */
  body {
    font-family: Arial, sans-serif;
  }
  .password-strength {
    margin-top: 10px;
    font-weight: bold;
  }
  .weak {
    color: red;
  }
  .medium {
    color: orange;
  }
  .strong {
    color: green;
  }
</style>
</head>
<body>
<h1>Password Checker</h1>
<input type="password" id="passwordInput" placeholder="Enter your password">
<div class="password-strength" id="passwordStrength"></div>

<script>
document.getElementById("passwordInput").addEventListener("keyup", function() {
  var password = document.getElementById("passwordInput").value;
  var strengthBadge = document.getElementById("passwordStrength");
  
  // Reset style
  strengthBadge.className = "password-strength";
  
  // If password length is less than 8
  if (password.length < 8) {
    strengthBadge.innerText = "Weak";
    strengthBadge.classList.add("weak");
  } else if (password.length < 12) {
    // If password length is between 8 and 12
    strengthBadge.innerText = "Medium";
    strengthBadge.classList.add("medium");
  } else {
    // If password length is 12 or more
    strengthBadge.innerText = "Strong";
    strengthBadge.classList.add("strong");
  }
});
</script>
</body>
</html>
